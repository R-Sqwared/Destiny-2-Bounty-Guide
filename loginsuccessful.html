<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <h1>User Details</h1>

    <div id="user-details"></div>

    <script>
        // Retrieve the membership ID and Bungie display name obtained during login
        const membershipId = localStorage.getItem('membershipId');
        const bungieDisplayName = localStorage.getItem('bungieDisplayName');

        function displayUserDetails() {
            try {
                // Check if membership ID and Bungie display name exist
                if (!membershipId || !bungieDisplayName) {
                    throw new Error('Membership ID or Bungie display name not found');
                }

                // Display user details on the page
                const userDetailsContainer = document.getElementById('user-details');
                userDetailsContainer.innerHTML = `
                    <h2>Bungie Display Name: ${bungieDisplayName}</h2>
                    <p>Membership ID: ${membershipId}</p>
                `;
            } catch (error) {
                console.error('Error displaying user details:', error.message);
            }
        }

        // Call the displayUserDetails function when the page loads
        window.onload = displayUserDetails;
    </script>
</body>
</html>
