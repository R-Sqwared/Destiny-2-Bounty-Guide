<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged In</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="bungieName"></div>
    <div id="bungieId"></div>

    <script>
        $(document).ready(function() {
            // Function to get URL parameters
            function getUrlParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            // Retrieve the access token from URL parameter
            const accessToken = getUrlParam('code');
            if (accessToken) {
                // Store the access token in local storage
                localStorage.setItem('bungieAccessToken', accessToken);

                // Use the access token to make API requests
                $.ajax({
                    url: 'https://www.bungie.net/Platform/User/GetBungieNetUser/',
                    headers: {
                        'X-API-Key': '50c216c06cf042c3a5b82cdf3ec79bc6',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    success: function(response) {
                        // Display user's Bungie Name and ID
                        $('#bungieName').text('Bungie Name: ' + response.Response.displayName);
                        $('#bungieId').text('Bungie ID: ' + response.Response.membershipId);
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            } else {
                console.error('Access token not found.');
            }
        });
    </script>
</body>
</html>
