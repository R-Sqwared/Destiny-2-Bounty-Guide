<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 Character Details</title>
</head>
<body>
    <h1>Destiny 2 Character Details</h1>

    <div id="character-details"></div>

    <script>
        // Retrieve the membership ID obtained during login
        const membershipId = localStorage.getItem('membershipId');

        async function fetchCharacterDetails() {
            try {
                // Dynamically construct the API request URL with the membership ID
                const apiUrl = `https://www.bungie.net/Platform/Destiny2/4/Profile/${membershipId}/?components=200`;

                // Fetch character details using the constructed URL
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                // Extract character details from the response
                const characters = data.Response.characters.data;
                
                // Display character details on the page
                const characterDetailsContainer = document.getElementById('character-details');
                characterDetailsContainer.innerHTML = '';
                characters.forEach(character => {
                    const characterElement = document.createElement('div');
                    characterElement.innerHTML = `
                        <h2>${character.classType}</h2>
                        <p>Light Level: ${character.light}</p>
                        <p>Race: ${character.race}</p>
                        <p>Gender: ${character.gender}</p>
                    `;
                    characterDetailsContainer.appendChild(characterElement);
                });
            } catch (error) {
                console.error('Error fetching character details:', error);
            }
        }

        // Call the fetchCharacterDetails function when the page loads
        window.onload = fetchCharacterDetails;
    </script>
</body>
</html>
